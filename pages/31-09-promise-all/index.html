<!DOCTYPE html>
<html lang="en">
<head>
    <title>Promuse All</title>
    <script>
        const startPromise = async () => {
            
            console.time('=== 개별 Promise 각각 ===');
            const result = await new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('성공1')
                },2000)  
            })
            const result2 = await new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('성공2')
                },3000)  
            })
            const result3 = await new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('성공3')
                },1000)  
            })
            const results = [result,result2,result3]
            console.log(results);
            console.timeEnd('=== 개별 Promise 각각 ===');
        }

        const startPromiseAll = async () => {
            //Promise.all([promise, promise, promise])

            const result = await Promise.all([
                new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve('성공1')
                    },2000)  
                }),
                new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve('성공2')
                    },3000)  
                }),
                new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve('성공3')
                    },1000)  
                })
            ])
        }
    </script>
</head>
<body>
    <button onclick="startPromise()">Promise 연습</button>
    <button onclick="startPromiseAll()">Promise all 연습</button>
</body>
</html>
